<div class="form-froup row">

    <label class="col-sm-2 col-form-label">Devedor</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="DebtorName"
        placeholder="Digite o nome do devedor">
    </div>
    <label class="col-sm-2 col-form-label">CPF</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="DebtorName"
        placeholder="Digite o CPF">
    </div>
    
</div>

<button (click)="addDebtor()" *ngIf="dep.DebtorId==0" class="btn btn-primary">
    Add
</button>

<button (click)="updateDebtor()" *ngIf="dep.DebtorId!=0" class="btn btn-primary">
    Update
</button>
